<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="login-container" class="container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>


    <div id="tasks-container" class="container hidden">
        <h2>Mis Tareas</h2>
        <ul id="tasks-list">
            
        </ul>
    </div>

    <div id="comments-container" class="container hidden">
        <h2>Comentarios de la Tarea</h2>
        <ul id="comments-list">
            
        </ul>
        <textarea id="new-comment" placeholder="Añadir un comentario"></textarea>
        <button id="add-comment-btn">Añadir Comentario</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
